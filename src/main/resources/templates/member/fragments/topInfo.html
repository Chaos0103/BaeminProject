<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<section th:fragment="topInfo (topInfoMap)">
  <div class="container text-center">
    <div class="row bg-main text-white">
      <div class="col-sm-2 align-self-center fs-1 bg-main">
        MY배민
      </div>
      <div class="col border-start">
        <div class="row align-self-center text-start p-2">
          <div class="col fs-5">
            회원등급
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#memberGradeInfo">
              등급별 혜택
            </button>
          </div>
        </div>
        <div class="row align-self-center fs-1 ps-3">
          <div class="col text-end" th:text="${topInfoMap['grade']}">
            VIP
          </div>
        </div>
      </div>
      <div class="col border-start">
        <div class="row align-self-center text-start p-2">
          <div class="col fs-5">
            할인쿠폰
          </div>
        </div>
        <div class="row align-self-center fs-1 ps-3">
          <div class="col text-end" th:text="|${#numbers.formatInteger(topInfoMap['countCoupon'], 0, 'COMMA')} 장|">
            0장
          </div>
        </div>
      </div>
      <div class="col border-start">
        <div class="row border-bottom h-50">
          <div class="col-sm-4 align-self-center text-start fs-5">
            포인트
          </div>
          <div class="col align-self-center text-end" th:text="|${#numbers.formatInteger(topInfoMap['totalPoint'], 0, 'COMMA')} 원|">
            500,000 원
          </div>
        </div>
        <div class="row h-50">
          <div class="col-sm-4 align-self-center text-start fs-5">
            페이
          </div>
          <div class="col align-self-center text-end" th:text="|${#numbers.formatInteger(topInfoMap['payMoney'], 0, 'COMMA')} 원|">
            500,000 원
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
