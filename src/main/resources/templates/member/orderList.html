<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head(~{::title})">
    <title>배달의 민족</title>
</head>
<body>
<header th:replace="fragments/loginHeader::loginHeader"></header>
<div th:replace="fragments/notifications::notifications(${notifications})"></div>

<article>
    <div class="container px-4 py-5">
        <div>
            <!-- top info -->
            <section>
                <div class="container text-center">
                    <div class="row bg-main text-white" style="">
                        <div class="col-sm-2 align-self-center fs-1 bg-main">
                            MY배민
                        </div>
                        <div class="col border-start">
                            <div class="row align-self-center text-start p-2">
                                <div class="col fs-5">
                                    회원등급
                                </div>
                            </div>
                            <div class="row align-self-center fs-1 ps-3">
                                <div class="col text-end">
                                    VIP
                                </div>
                            </div>
                        </div>
                        <div class="col border-start">
                            <div class="row align-self-center text-start p-2">
                                <div class="col fs-5">
                                    할인쿠폰
                                </div>
                            </div>
                            <div class="row align-self-center fs-1 ps-3">
                                <div class="col text-end">
                                    0장
                                </div>
                            </div>
                        </div>
                        <div class="col border-start">
                            <div class="row align-self-center text-start p-2">
                                <div class="col fs-5">
                                    리뷰작성
                                </div>
                            </div>
                            <div class="row align-self-center fs-1 ps-3">
                                <div class="col text-end">
                                    0개
                                </div>
                            </div>
                        </div>
                        <div class="col border-start">
                            <div class="row border-bottom h-50">
                                <div class="col-sm-4 align-self-center text-start fs-5">
                                    포인트
                                </div>
                                <div class="col align-self-center text-end">
                                    500,000 원
                                </div>
                            </div>
                            <div class="row h-50">
                                <div class="col-sm-4 align-self-center text-start fs-5">
                                    페이
                                </div>
                                <div class="col align-self-center text-end">
                                    500,000 원
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container text-center">
                    <!-- sidebar -->
                    <div class="row">
                        <div class="col-sm-2 border text-start bg-secondary bg-opacity-10" style="height: 500px;">
                            <nav class="nav flex-column mt-4">
                                <div class="border-bottom">
                                    <label class="nav-link text-dark">MY 배달</label>
                                    <a class="nav-link" aria-current="page" href="/orders">주문내역</a>
                                </div>
                                <div class="border-bottom">
                                    <label class="nav-link text-dark">MY 혜택</label>
                                    <a class="nav-link" aria-current="page" href="/points">포인트</a>
                                    <a class="nav-link" aria-current="page" href="#">쿠폰함</a>
                                </div>
                                <div class="border-bottom">
                                    <label class="nav-link text-dark">MY 활동</label>
                                    <a class="nav-link" aria-current="page" href="#">리뷰관리</a>
                                    <a class="nav-link" aria-current="page" href="#">찜 리스트</a>
                                </div>
                                <div>
                                    <label class="nav-link text-dark">MY 정보</label>
                                    <a class="nav-link" aria-current="page" href="/members">개인정보확인/수정</a>
                                    <a class="nav-link" aria-current="page" href="/pay">페이</a>
                                </div>
                            </nav>
                        </div>
                        <div class="col text-start">
                            <h4 class="m-4">주문내역</h4>
                            <div class="col-lg-5 ms-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="주문내역 검색" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                        <img src="/icon/search.svg" alt="검색 아이콘">
                                    </button>
                                </div>
                            </div>
                            <!-- 주문내역시작 -->
                            <div class="m-4">
                                <div class="border rounded-3">
                                    <div class="row m-3">
                                        <div class="col">
                                            2022. 07. 25 주문
                                        </div>
                                        <div class="col text-end">
                                            <a href="#" class="nav-link link-primary">주문 상세보기 ></a>
                                        </div>
                                    </div>
                                    <div class="row rounded-3 ms-3 me-3 mb-3 border">
                                        <div class="col">
                                            <div class="row mt-2 mb-2 fs-4">
                                                <div class="col">
                                                    배송완료
                                                </div>
                                                <div class="col">
                                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                        <button type="button" class="btn btn-outline-secondary">장바구니 담기</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="d-flex position-relative">
                                                    <img src="https://via.placeholder.com/100x100" class="d-block flex-shrink-0 me-3" alt="store img 1" style="height: 100px;">
                                                    <div>
                                                        <h5 class="mt-0">주문한 음식명</h5>
                                                        <p>가격/수량</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="border-start" style="width: 250px;">
                                            <div class="text-center">
                                                <button type="button" class="btn btn-outline-secondary mt-3 ms-3 me-3" style="width: 200px;">가게보기</button>
                                            </div>
                                            <div class="text-center">
                                                <button type="button" class="btn btn-outline-secondary m-3" style="width: 200px;">리뷰 작성하기</button>
                                            </div>
                                            <div class="text-center">
                                                <button type="button" class="btn btn-outline-danger mb-3 ms-3 me-3" style="width: 200px;">주문내역 삭제</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 주문내역끝 -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</article>

<footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
