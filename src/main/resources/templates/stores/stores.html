<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
    <title>배달의 민족</title>
</head>
<body>
<header th:replace="fragments/loginHeader::loginHeader"></header>
<!-- 알림 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알림센터</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">리뷰를 남겨보세요.</h5>
                        <p class="card-text">
                            <strong>BBQ XX점</strong>의 음식이 맛있으셨다면 다른 분들을 위해 리뷰를 남겨주세요. (리뷰 쓰기는 주문 이후 3일 동안만 가능합니다.)
                        </p>
                        <p class="card-text text-muted">
                            08월 09일 20:00
                        </p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">조리가 완료되었습니다.</h5>
                        <p class="card-text">
                            <strong>BBQ XX점</strong>을(를) 이용해주셔서 감사합니다. 맛있게 드세요.
                        </p>
                        <p class="card-text text-muted">
                            08월 09일 19:30
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<article>
    <div class="container px-4 py-5">
        <div class="row">
            <div class="col-sm-2 bg-secondary bg-opacity-10 border" style="height: 430px">
                <nav class="nav flex-column p-3">
                    <a class="nav-link" href="#">족발·보쌈</a>
                    <a class="nav-link" href="#">돈까스·회·일식</a>
                    <a class="nav-link" href="#">피자</a>
                    <a class="nav-link" href="#">찜·탕·찌개</a>
                    <a class="nav-link" href="#">중식</a>
                    <a class="nav-link" href="/stores?category=CHICKEN">치킨</a>
                    <a class="nav-link" href="#">버거</a>
                    <a class="nav-link" href="#">분식</a>
                    <a class="nav-link" href="#">카페·디저트</a>
                    <a class="nav-link" href="#">백반·죽·국수</a>
                </nav>
            </div>
            <div class="col">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- store start -->
                    <div class="col" th:each="store : ${storeDtos}">
                        <div class="card" th:onclick="|location.href='@{/stores/{storeId}/detail (storeId=${store.id})}'|" style="cursor: pointer">
                            <div class="card-body">
                                <div class="d-flex">
                                    <div class="flex-shrink-0">
                                        <img th:src="${store.uploadFile.storeFileName}" alt="img" style="height: 100px;">
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <div class="row">
                                            <div class="col" th:text="${store.storeName}">
                                                가게 이름
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col" th:text="|${store.rating}(${store.reviewCount})|">
                                                4.9(100+)
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col" th:text="|최소주문 ${store.deliveryInfoDto.minOrderPrice}원|">
                                                최소주문 0원
                                            </div>
                                            <div class="col" th:text="|배달팁 ${store.deliveryInfoDto.deliveryTip}|">
                                                배달팁 0원
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- store end -->
                </div>
            </div>
        </div>
    </div>
</article>

<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
