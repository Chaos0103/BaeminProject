<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head(~{::title})">
    <title></title>
</head>
<body>
<header th:replace="fragments/basicHeader::basicHeader"></header>

<article class="form-signin w-100 m-auto mt-4">
    <form action="/login/password" method="post" th:object="${findPasswordForm}">
        <h3 class="text-center mb-5">비밀번호 찾기</h3>
        <div class="mb-5 pb-5">
            <div>
                <label for="email" class="form-label fs-5 mb-3"><strong>이메일 또는 아이디와<br>휴대폰 번호를 입력하세요</strong></label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="이메일 또는 아이디를 입력해주세요" maxlength="50">
            </div>
            <div>
                <label for="phone"></label>
                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="휴대폰번호를 입력해주세요" maxlength="11">
            </div>
        </div>
        <button class="w-100 btn btn-lg baemin-btn" id="btn_login" type="submit">다음</button>
    </form>
</article>

<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
